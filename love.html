<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 100px;
            height: 120px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float Up 6s infinite ease-in;
        }

        .balloon::before {
            content: "‚ñ≤";
            position: absolute;
            bottom: -10px;
            left: 42px;
            color: inherit;
            font-size: 12px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        /* Hearts */
        .heart {
            color: #ff4081;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random positions within the viewport
            // Subtracting button width/height to keep it on screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <div class="heart" style="font-size: 5rem;">üíñ</div>
                <h1 style="color: #ff4081;">Yay! See you on the 14th!</h1>
                <p>Prepare for a magical day.</p>
            `;
            // Add extra balloons on click
            for(let i=0; i<20; i++) {
                createBalloon();
            }
        }

        // Generate floating balloons
        function createBalloon() {
            const colors = ['#ff8a80', '#ff80ab', '#ea80fc', '#b388ff', '#82b1ff'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = color;
            balloon.style.color = color;
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            balloon.style.delay = Math.random() * 5 + 's';
            
            document.body.appendChild(balloon);

            // Remove balloon after animation
            setTimeout(() => { balloon.remove(); }, 7000);
        }

        // Initial balloons
        setInterval(createBalloon, 800);
    </script>
</body>
</html>
